name: unit tests

on:
  push:
    branches: 
    - '*'
    - '-master'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v2

      # Install .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: |
            3.1.x
            5.0.x
            6.0.x

      # Perform unit tests
      - name: Perform unit tests
        run: dotnet test EFCore.IndexAttribute.UnitTests/EFCore.IndexAttribute.Test.MigrationTest -l "console;verbosity=normal" -v:q --nologo
